<div class="p-6">

  <h2 class="text-2xl font-semibold text-gray-700">Welcome to your dashboard, {{username}}</h2>

  <div class="flex justify-around mt-6">
    <div class="w-1/12 block p-6 border border-gray-200 rounded-lg shadow-md ">
      <img src="../../../assets/tickers/msft.png" alt="">
    </div>
    <div class="w-1/12 block p-6 border border-gray-200 rounded-lg shadow-md ">
      <img src="../../../assets/tickers/googl.png" alt="">
    </div>
    <div class="w-1/12 block p-6 border border-gray-200 rounded-lg shadow-md ">
      <img src="../../../assets/tickers/aapl.png" alt="">
    </div>
    <div class="w-1/12 block p-6 border border-gray-200 rounded-lg shadow-md ">
      <img src="../../../assets/tickers/amzn.png" alt="">
    </div>
    <div class="w-1/12 block p-6 border border-gray-200 rounded-lg shadow-md ">
      <img src="../../../assets/tickers/ibm.png" alt="">
    </div>
    <div class="w-1/12 block p-6 border border-gray-200 rounded-lg shadow-md ">
      <img src="../../../assets/tickers/tsla.png" alt="">
    </div>
    <div class="w-1/12 block p-6 border border-gray-200 rounded-lg shadow-md ">
      <img src="../../../assets/tickers/oracle.png" alt="">
    </div>
    <div class="w-1/12 block p-6 border border-gray-200 rounded-lg shadow-md ">
      <img src="../../../assets/tickers/nflx.png" alt="">
    </div>
  </div>

  <div class="mt-20">
    <div class="m-auto w-full">
      <div class="mx-auto w-3/4">
        <form [formGroup]="orderForm" class="bg-white shadow-md rounded px-8 mb-4">
          <h3 class="py-6 font-semibold text-gray-800 text-lg underline">CREATE A TRADE</h3>
          <div class="grid grid-cols-2 space-x-2">
            <div class="my-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="product">
                Product
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product" name="product" formControlName="product" [ngModel]="orderForm.value.product">
                <option ngValue="" selected>--Select a product--</option>
                <option *ngFor="let p of products" value={{p}} >{{p}}</option>
              </select>
            </div>
            <div class="my-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="quantity">
                Quantity
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="quantity" name="quantity" type="number" formControlName="quantity">
            </div>
          </div>
          <div class="grid grid-cols-2 space-x-2">
            <div class="my-4"  *ngIf="orderForm.value.type == 'LIMIT'">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="price">
                Price
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="price" name="price" type="number" formControlName="price">
            </div>
            <div class="my-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="side">
                Side
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="side" name="side" formControlName="side" [ngModel]="orderForm.value.side">
                <option ngValue="" selected>--Select a side--</option>
                <option>BUY</option>
                <option>SELL</option>
              </select>
            </div>
          </div>
          <div class="grid grid-cols-2 space-x-2">
            <div class="my-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="type">
                Type
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="type" name="type" formControlName="type" [ngModel]="orderForm.value.type">
                <option ngValue="" selected>--Select a type--</option>
                <option>LIMIT</option>
                <option>MARKET</option>
              </select>
            </div>
            <div class="my-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="portfolio">
                Portfolio
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="portfolio" name="portfolioId" formControlName="portfolioId" [ngModel]="orderForm.value.portfolioId">
                <option ngValue="" selected>--Select a portfolio--</option>
                <option *ngFor="let p of portfolios" value={{p.id}} >{{p.name}}</option>
              </select>
            </div>
          </div>
          
          <p-toast></p-toast>
          <div class="flex items-center justify-between py-8">
            <button (click)="createOrder()" class="bg-gray-700 hover:bg-gray-900 text-white font-bold p-2 rounded focus:outline-none focus:shadow-outline" type="button">
              Submit order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
