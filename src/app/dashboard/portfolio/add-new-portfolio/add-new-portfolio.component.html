<p-dialog header="Create portfolio" [(visible)]="displayAddModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false" (onHide)="closeModal()">
    
    <form [formGroup]="portfolioForm">
        <div class="field">
            <label class="block">Name</label>
            <input type="text" pInputText id="name" formControlName="name" class="w-full">
            <small class="p-error block" 
                *ngIf=
                "portfolioForm.controls['name'].invalid && 
                portfolioForm.controls['name'].dirty ">
                Name is required
            </small>
            
        </div>
        <div class="field">
            <label class="block">Balance</label>
            <input type="number" pInputText id="balance" formControlName="balance" class="w-full">
        </div>

    </form>
    
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
        <p-button (click)="addPortfolio()" label="Add" styleClass="p-button-text" [disabled]="portfolioForm.invalid"></p-button>
    </ng-template>
</p-dialog>
