<div class="p-6 h-screen">
  
  <div class="flex justify-between"> 
    <h2 class="text-2xl font-semibold">Portfolios</h2>
    <button (click)="showAddModal()"
      class="bg-gray-900 text-gray-50 px-3 py-2 rounded-lg mt-6">
      Create new portfolio
    </button>
  </div>

  <h3 class="mt-6 text-xl font-semibold">Your Holdings</h3>

  <div class="overflow-x-auto relative shadow-md sm:rounded-lg mt-6 overflow-scroll">

    <p-table [value]="portfolios" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
          <tr class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <th>PORTFOLIO NAME</th>
            <th>PROFIT</th>
            <th>BALANCE</th>
            <th>ACTIONS</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-portfolio>
          <tr class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <td>{{portfolio.name}}</td>
            <td>{{portfolio.profit}}</td>
            <td>{{portfolio.balance}}</td>
            <td>
              <button class="text-white border p-1 bg-blue-500 rounded-md">VIEW</button> | 
              <button (click)="deletePortfolio(portfolio)"
              class="text-white border p-1 bg-red-500 rounded-md">DELETE</button></td>
          </tr> 
        </ng-template>
      </p-table>
    </div>
  
  <app-add-new-portfolio 
    [displayAddModal]="displayAddModal"
    (clickClose)="hideAddModal($event)"
    (clickAdd)="savePortfolioToList($event)"
  ></app-add-new-portfolio>

  <p-confirmDialog header="Delete">Hello</p-confirmDialog>
  <p-toast position="bottom-center"></p-toast>
</div>
