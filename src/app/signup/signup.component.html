<div class="h-screen grid grid-cols-2">
  <div class="flex h-screen">
    <div class="m-auto text-center">
      <h1 class='text-5xl font-bold text-center text-gray-700'>Buy &amp; Sell Your Assets In Minutes.</h1>
      <h2 class="my-8 text-gray-600 text-3xl">Trade assets from your portfolio</h2>
    </div>
  </div>

  <div class="flex h-screen">
    <div class="m-auto w-full">
      <div class="mx-auto w-3/4">
        <form [formGroup]="signUpForm"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h3 class="p-8 text-center font-semibold text-blue-600 text-xl">CREATE YOUR ACCOUNT</h3>
          <div class="my-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
              First Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" type="text" placeholder="First name" name="firstName" formControlName="firstName">
            <small class="p-error block" 
                *ngIf=
                "signUpForm.controls['firstName'].invalid && 
                signUpForm.controls['firstName'].dirty ">
                First name is required
            </small>
          </div>
          <div class="my-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
              Last Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" type="text" placeholder="Last name" name="lastName" formControlName="lastName">
            <small class="p-error block" 
                *ngIf=
                "signUpForm.controls['lastName'].invalid && 
                signUpForm.controls['lastName'].dirty ">
                Last name is required
            </small>
          </div>
          <div class="my-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email" name="email" formControlName="email">
            <small class="p-error block" 
                *ngIf=
                "signUpForm.controls['email'].invalid && 
                signUpForm.controls['email'].dirty ">
                Email is required
            </small>
          </div>
          <div class="my-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password" formControlName="password">
            <small class="p-error block" 
                *ngIf=
                "signUpForm.controls['password'].invalid && 
                signUpForm.controls['password'].dirty ">
                Password is required
            </small>
          </div>
          <div class="flex items-center justify-between">
            <p-toast></p-toast>
            <button (click)="createUser()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Sign Up
            </button>
          </div>
          <p class="pt-6 text-center text-sm">Registered already? <a class="text-blue-500" routerLink="/login">Log in!</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
