<div class="h-screen grid grid-cols-2">
  <div class="flex h-screen">
    <div class="m-auto text-center">
      <h1 class='text-5xl font-bold text-center text-gray-700'>Buy &amp; Sell Your Assets In Minutes.</h1>
      <h2 class="my-8 text-gray-600 text-3xl">Trade assets from your portfolio</h2>
    </div>
  </div>

  <div class="flex h-screen">
    <div class="m-auto w-full">
      <div class="mx-auto w-3/4">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h3 class="p-8 text-center font-semibold text-blue-600 text-xl">LOG IN TO YOUR ACCOUNT</h3>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" type="email" placeholder="Email" name="email" [(ngModel)] = "loginObj.email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" 
            [(ngModel)] = "loginObj.password" name="email">
          </div>
          <div class="flex items-center justify-between">
            <button 
            (click)="onLogin()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Log In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a>
          </div>
          <p class="pt-6 text-center text-sm">No account? <a class="text-blue-500" routerLink="/signup">Create one!</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
